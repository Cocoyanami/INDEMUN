version: '3'
services:
  frontend:
    build: ./indicadores-municipales
    ports:
      - "3000:80"
  
  backend:
    build: ./server
    ports:
      - "5000:5000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: yourpassword
      DB_DATABASE: indicadores
    depends_on:
      - db
    command: bash -c "npm start && node loadData.js"  # Inicia la app y carga los datos

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: indicadores
    volumes:
      - ./db:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
